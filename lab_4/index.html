    <header>

      <div class="container">
        <form action="index.html#kontakt" method="post" onsubmit="return checkForm();">
            <fieldset>
                <legend>Formularz kontaktowy</legend>
                <div class="form-group mb-3">
                    <p id="errorName" class="hide">wymagane</p>
                    <label for="contactName" class="form-label">Imię</label>
                    <input type="text" id="contactName"/>
                </div>
                
                <div class="form-group  mb-3">
                    <p  id="errorSurname" class="hide">wymagane</p>
                    <label for="contactSurname" class="form-label">Nazwisko</label>
                    <input type="text" id="contactSurname"/>
                </div>
                
                <div class="form-group  mb-3">
                    <p id="errorEmail" class="hide">wymagane</p>
                    <label for="contactEmail" class="form-label">Email</label>
                    <input type="text" id="contactEmail"/>
                </div>
                
                <div class="form-group  mb-3">
                    <p id="errorInfo" class="hide">wymagane</p>
                    <label for="contactInfo" class="form-label">Informacje</label>
                    <input type="text" id="contactInfo"/>
                </div>
                
                <input type="submit" value="Wyślij"/>
            </fieldset>

        </form>
      </div>
    </header>
    
    <script>
        
    function checkForm(){
        var error = false; //status błędu, czy występuje
        var errorText = ""; //komunikat błędu
        var contactName = document.getElementById("contactName"); 
        var contactSurname = document.getElementById("contactSurname"); 
        var contactEmail = document.getElementById("contactEmail"); 
        var contactInfo = document.getElementById("contactInfo"); 

        if(contactName.value == ""){
            document.getElementById("errorName").className="alert alertdanger";
            error = true;
        }
        if(contactSurname.value == ""){
            document.getElementById("errorSurname").className="alert alertdanger";
            error = true;
        }
        if(contactEmail.value == ""){
            document.getElementById("errorEmail").className="alert alertdanger";
            error = true;
        }else{
            var email = contactEmail.value;
            var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+\.)+[a-zA-Z0-9.-]{2,4}$/;
            if(regex.test(email)==false){
                document.getElementById("errorEmail").value="";
                error = true;
            }
        }
        
        if(contactInfo.value == ""){
            document.getElementById("errorInfo").className="alert alertdanger";
            
            error = true;
        }


        if(!error) return true;
        else{
            //  alert("Nie wypełniono pól: \n"+errorText);
            return false;
        }
    }
    </script>
