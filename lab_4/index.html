<html lang="en">
  <head>
    <meta charset="utf-8">

</head>
  <body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg sticky-top fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- <div class="navbar-header"> -->
                <a class="navbar-brand " href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
            <!-- </div> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link "  href="https://darius-core.github.io/Laboratoria/lab_2" title="Strona główna">Strona główna</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#" title="Kontakt">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" title="Pozostałe linki">Pozostałe linki</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        
        <!-- Furmularz -->
      <div class="container">
        <form action="index.html#kontakt" method="post" onsubmit="return checkForm();">
            <fieldset>
                <legend>Formularz kontaktowy</legend>
                <div class="form-group mb-3 col-xs-4 col-sm-5 col-md-4 col-lg-3">
                    <label for="contactName" class="form-label">Imię</label>
                    <input type="text" id="contactName" class="form-control" placeholder="np. Jan"/>
                    
                    <p id="errorName" class="hide"></p>

                </div>
                
                <div class="form-group  mb-3 col-xs-4 col-sm-5 col-md-4 col-lg-3">
                    <label for="contactSurname" class="form-label">Nazwisko</label>
                    <input type="text" id="contactSurname" class="form-control" placeholder="np. Poniewiera"/>
                    <p  id="errorSurname" class="hide"></p>

                </div>
                
                <div class="form-group  mb-3 col-xs-4 col-sm-5 col-md-4 col-lg-3">
                    <label for="contactEmail" class="form-label">Email</label>
                    <input type="text" id="contactEmail" class="form-control" placeholder="np. name@example.com"/>
                    <p id="errorEmail" class="hide"></p>
                    

                </div>
                
                <div class="form-group  mb-3 col-xs-6 col-sm-7 col-md-6 col-lg-6">
                    <label for="contactInfo" class="form-label">Informacje</label>
                    <textarea id="contactInfo" class="form-control" rows="3" ></textarea>
                    <p id="errorInfo" class="hide"></p>
                  
                </div>
                
                

                <input type="submit" value="Wyślij"/>
            </fieldset>

        </form>
      </div>
    </header>
    
    
    <script src="js/forms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
