<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz JS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="quiz.js" defer></script>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz JavaScript</h1>
    <div id="quiz-box">
      <p id="question"></p>
      <div id="answers">
        <button class="answer-btn" onclick="checkAnswer(1)"></button>
        <button class="answer-btn" onclick="checkAnswer(2)"></button>
        <button class="answer-btn" onclick="checkAnswer(3)"></button>
      </div>
      <button id="next-btn" onclick="nextQuestion()">Dalej</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>
</body>
</html>
