<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- <div class="navbar-header"> -->
                <a class="navbar-brand " href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
            <!-- </div> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#" title="Strona główna">Strona główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" >Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" title="Pozostałe linki">Pozostałe linki</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>

      <div class="content">
        <div id="carouselID" class="carousel slide" data-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="0" class="active" aria-current="active" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="1" aria-label="Slide 2"></button >
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="2" aria-label="Slide 3"></button >
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="3" aria-label="Slide 4"></button >
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="4" aria-label="Slide 5"></button >
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/foka1.jpg" class="d-block w-100" alt="foka1">
              <div class="carousel-caption">slide 1. foka przy wodzie</div>
            </div>
            <div class="carousel-item">
              <img src="img/uchatka.jpg" class="d-block w-100" alt="uchatka">
              <div class="carousel-caption">slide 2. uchatka</div>
            </div>
            <div class="carousel-item">
              <img src="img/uchatka_patago.jpg" class="d-block w-100" alt="uchatka_Patagońska">
              <div class="carousel-caption">slide 3. uchatka Patagońska</div>
            </div>
            <div class="carousel-item">
              <img src="img/uchatka_austral.jpg" class="d-block w-100" alt="uchatka_Australijska">
              <div class="carousel-caption">slide 4. uchatka Australijska</div>
            </div>
            <div class="carousel-item">
              <img src="img/mosr.jpg" class="d-block w-100" alt="mors">
              <div class="carousel-caption">slide 5. Mors na śniegu</div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselID" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselID" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </header>
    
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
